<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TechMaze 2025</title>
   <link rel="stylesheet" href="css/team-view-1.css">
   <link rel="stylesheet" href="css/team-view-2.css">
   <!-- <link rel="module" href="js/index.js"> -->
</head>
<body>
   <div id="current-ps-details">
      <div id="ps-info">
         <div id="ps-header-value">00</div>
         <div id="ps-min-bid">
            Starting Price:&nbsp;
            <div id="ps-min-bid-value">000</div>
         </div>
      </div>
      <div id="auction-details">
         <div id="biddings">
            <div class="bid-container" id="timer">
               <div class="bid-label">Timer</div>
               <div class="line"></div>
               <div class="bid-value" id="timer-countdown">00</div>
            </div> 
         </div>
         <div id="biddings">
            <div class="bid-container" id="highest-bid-container">
               <div class="bid-label">HIGHEST</div>
               <div class="line"></div>
               <div class="bid-value" id="highest-bid-value">0000</div>
               <div class="bid-team">
                  Team:&nbsp;
                  <div id="highest-bid-team-name">________</div>
               </div>
            </div> 
         </div>
      </div>
   </div>

   <div class="line"></div>
   <div id="team-details">
      <div id="realtime-team-details">
         <div id="realtime-details">
            <div class="bid-team">
               Team:&nbsp;
               <div id="your-bid-team-name">________</div>
            </div>
            <div class="team-info" id="your-bid">
               Your Bid:&nbsp;
               <div id="your-bid-value">0000</div>
            </div>
            <div class="team-info" id="realtime-balance">
               Balance:&nbsp;
               <div id="current-bal">0000</div>
            </div>
            <div class="team-info" id="realtime-total-ps">
               PS:&nbsp;
               <div id="total-ps">0</div>
            </div>
         </div>
         <div id="raise-bid-btn-container">
            <button class="custom-button" id="raise-bid-btn">Raise Bid</button>
         </div>
      </div>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
